services:
  vitallens:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - uploads_data:/app/uploads
      - database_data:/app
    restart: unless-stopped

volumes:
  uploads_data:
  database_data: